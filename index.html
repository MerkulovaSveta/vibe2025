<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todoList {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }
        #todoList th, #todoList td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #todoList th {
            background-color: #f0f0f0;
        }
        #todoList th:first-child, #todoList th:last-child {
            width: 5%;
        }
        #todoList th:nth-child(2) {
            width: 80%;
        }
        #todoList th:nth-child(3) {
            width: 15%;
        }
        .add-form {
            margin-top: 20px;
            width: 70%;
            margin: 20px auto;
        }
        .add-form input[type="text"] {
            padding: 8px;
            width: 70%;
        }
        .add-form button {
            padding: 8px;
            width: 20%;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-buttons button {
            padding: 4px 8px;
        }
        .edit-input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">To-Do List</h2>

<table id="todoList">
    <thead>
        <tr>
            <th>Number</th>
            <th>Text</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="listBody">
        <!-- Items will be rendered here -->
    </tbody>
</table>

<div class="add-form">
    <input type="text" id="newItem" placeholder="Enter new item">
    <button onclick="addItem()">Add</button>
</div>

<script>
    let items = [];
    let nextId = 1;

    function renderList() {
        const listBody = document.getElementById('listBody');
        listBody.innerHTML = '';

        items.forEach((item, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td class="item-text">${item.text}</td>
                <td>
                    <div class="action-buttons">
                        <button class="edit-btn" data-id="${item.id}">Edit</button>
                        <button class="delete-btn" data-id="${item.id}">Ã—</button>
                    </div>
                </td>
            `;
            listBody.appendChild(row);
        });

        // Add event listeners to all delete buttons
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function() {
                const itemId = parseInt(this.getAttribute('data-id'));
                removeItem(itemId);
            });
        });

        // Add event listeners to all edit buttons
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', function() {
                const itemId = parseInt(this.getAttribute('data-id'));
                enableEdit(itemId);
            });
        });
    }

    function addItem() {
        const newItemInput = document.getElementById('newItem');
        const newItemText = newItemInput.value.trim();

        if (newItemText) {
            items.push({ id: nextId++, text: newItemText });
            newItemInput.value = '';
            renderList();
        }
    }

    function removeItem(id) {
        items = items.filter(item => item.id !== id);
        renderList();
    }

    function enableEdit(id) {
        const item = items.find(item => item.id === id);
        if (!item) return;

        const rows = document.querySelectorAll('#listBody tr');
        rows.forEach(row => {
            const rowId = parseInt(row.querySelector('.edit-btn').getAttribute('data-id'));
            if (rowId === id) {
                const textCell = row.querySelector('.item-text');
                textCell.innerHTML = `
                    <input type="text" class="edit-input" value="${item.text}">
                    <button class="save-btn" data-id="${id}">Save</button>
                `;

                const saveBtn = textCell.querySelector('.save-btn');
                saveBtn.addEventListener('click', function() {
                    const newText = textCell.querySelector('.edit-input').value.trim();
                    if (newText) {
                        updateItem(id, newText);
                    }
                });
            }
        });
    }

    function updateItem(id, newText) {
        const item = items.find(item => item.id === id);
        if (item) {
            item.text = newText;
            renderList();
        }
    }

    // Initial render
    document.addEventListener('DOMContentLoaded', renderList);
</script>

</body>
</html>
