<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 50px;
        }
        .todo-container {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }
        #todoList {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        #todoList th, #todoList td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #todoList th {
            background-color: #f0f0f0;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .add-form {
            margin: 20px 0;
        }
        .add-form input[type="text"] {
            padding: 8px;
            width: 70%;
        }
        .add-form button {
            padding: 8px 15px;
        }
        .edit-input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .user-info {
            float: right;
        }
    </style>
</head>
<body>

<div id="authContainer" class="auth-container">
    <h2>Login / Register</h2>
    <div>
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
    </div>
    <div id="authError" class="error-message"></div>
</div>

<div id="todoContainer" class="todo-container">
    <div class="user-info">
        Welcome, <span id="currentUser"></span> | 
        <button onclick="logout()">Logout</button>
    </div>
    <h2>Your To-Do List</h2>
    
    <table id="todoList">
        <thead>
            <tr>
                <th>#</th>
                <th>Task</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="listBody"></tbody>
    </table>

    <div class="add-form">
        <input type="text" id="newItem" placeholder="Enter new task">
        <button onclick="addItem()">Add Task</button>
    </div>
</div>

<script>
    let currentUserId = null;

    // Check if user is already logged in
    checkSession();

    async function checkSession() {
        try {
            const response = await fetch('/check-auth');
            const data = await response.json();
            if (data.loggedIn) {
                currentUserId = data.userId;
                document.getElementById('currentUser').textContent = data.username;
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('todoContainer').style.display = 'block';
                loadItems();
            }
        } catch (error) {
            console.error('Session check error:', error);
        }
    }

    async function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });
            
            const data = await response.json();
            
            if (data.success) {
                currentUserId = data.userId;
                document.getElementById('currentUser').textContent = username;
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('todoContainer').style.display = 'block';
                document.getElementById('authError').textContent = '';
                loadItems();
            } else {
                document.getElementById('authError').textContent = data.message;
            }
        } catch (error) {
            console.error('Login error:', error);
            document.getElementById('authError').textContent = 'Login failed';
        }
    }

    async function register() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });
            
            const data = await response.json();
            
            if (data.success) {
                document.getElementById('authError').textContent = 'Registration successful! Please login.';
                document.getElementById('authError').style.color = 'green';
            } else {
                document.getElementById('authError').textContent = data.message;
                document.getElementById('authError').style.color = 'red';
            }
        } catch (error) {
            console.error('Registration error:', error);
            document.getElementById('authError').textContent = 'Registration failed';
        }
    }

    async function logout() {
        try {
            await fetch('/logout', { method: 'POST' });
            currentUserId = null;
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('todoContainer').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('authError').textContent = '';
        } catch (error) {
            console.error('Logout error:', error);
        }
    }

    async function loadItems() {
        try {
            const response = await fetch('/items');
            const items = await response.json();
            renderList(items);
        } catch (error) {
            console.error('Error loading items:', error);
        }
    }

    function renderList(items) {
        const listBody = document.getElementById('listBody');
        listBody.innerHTML = '';

        items.forEach((item, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td class="item-text">${item.text}</td>
                <td>
                    <div class="action-buttons">
                        <button class="edit-btn" data-id="${item.id}">Edit</button>
                        <button class="delete-btn" data-id="${item.id}">Ã—</button>
                    </div>
                </td>
            `;
            listBody.appendChild(row);
        });

        // Add event listeners
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', async function() {
                const id = this.getAttribute('data-id');
                await deleteItem(id);
            });
        });

        document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const id = this.getAttribute('data-id');
                enableEdit(id);
            });
        });
    }

    async function addItem() {
        const text = document.getElementById('newItem').value.trim();
        if (!text) return;

        try {
            const response = await fetch('/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text }),
            });
            
            if (response.ok) {
                document.getElementById('newItem').value = '';
                loadItems();
            }
        } catch (error) {
            console.error('Error adding item:', error);
        }
    }

    async function deleteItem(id) {
        try {
            const response = await fetch(`/items/${id}`, {
                method: 'DELETE',
            });
            
            if (response.ok) {
                loadItems();
            }
        } catch (error) {
            console.error('Error deleting item:', error);
        }
    }

    function enableEdit(id) {
        const row = document.querySelector(`.edit-btn[data-id="${id}"]`).closest('tr');
        const textCell = row.querySelector('.item-text');
        const currentText = textCell.textContent;
        
        textCell.innerHTML = `
            <input type="text" class="edit-input" value="${currentText}">
            <button class="save-btn" data-id="${id}">Save</button>
            <button class="cancel-btn">Cancel</button>
        `;
        
        const saveBtn = textCell.querySelector('.save-btn');
        const cancelBtn = textCell.querySelector('.cancel-btn');
        
        saveBtn.addEventListener('click', async function() {
            const newText = textCell.querySelector('.edit-input').value.trim();
            if (newText) {
                await updateItem(id, newText);
            }
        });
        
        cancelBtn.addEventListener('click', () => loadItems());
    }

    async function updateItem(id, newText) {
        try {
            const response = await fetch(`/items/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: newText }),
            });
            
            if (response.ok) {
                loadItems();
            }
        } catch (error) {
            console.error('Error updating item:', error);
        }
    }
</script>
</body>
</html>
